        <!------------------------------------------------- Java Script Below ------------------------------------------------------------------------------------>


        <script>
            // ########################################################
            // BASIC FORMATTING FUNCTIONS
            // ########################################################

            // Highlight 'T' and 'J' codes
            function highlightAttendanceCodes() {
                const tableCells = document.querySelectorAll(".table-wrapper table tbody td");
                tableCells.forEach(cell => {
                    if (cell.textContent.trim() === 'T') {
                        cell.classList.add('t-red');
                    } else if (cell.textContent.trim() === 'J') {
                        cell.classList.add('j-amber');
                    }
                });
            }

            // Colour attendance rating (Excellent, Very Good, etc.)
            function colourAttendanceRating() {
                const rows = document.querySelectorAll('tbody tr');
                rows.forEach(row => {
                    const ratingCell = row.cells[4];
                    if (!ratingCell) return;

                    const ratingText = ratingCell.textContent.trim();
                    const ratingLower = ratingText.toLowerCase();

                    const span = document.createElement('span');
                    span.textContent = ratingText;
                    span.classList.add('attendance-rating');

                    if (ratingLower === 'excellent') {
                        span.classList.add('excellent');
                    } else if (ratingLower === 'very good') {
                        span.classList.add('very-good');
                    } else if (ratingLower === 'good') {
                        span.classList.add('good');
                    } else if (ratingLower === 'at risk') {
                        span.classList.add('at-risk');
                    } else if (ratingLower === 'poor') {
                        span.classList.add('poor');
                    } else if (ratingLower === 'very poor') {
                        span.classList.add('very-poor');
                    }

                    ratingCell.textContent = '';
                    ratingCell.appendChild(span);
                });
            }

            // Add % symbol to Attendance column
            function addPercentToAttendance() {
                const rows = document.querySelectorAll('tbody tr');
                rows.forEach(row => {
                    const attendanceCell = row.cells[5];
                    if (!attendanceCell) return;

                    const currentText = attendanceCell.textContent.trim();
                    if (currentText && !currentText.includes('%') && !isNaN(currentText)) {
                        attendanceCell.textContent = `${currentText}%`;
                    }
                });
            }

            // ############################
            // FULL SORTING + ARROW HANDLING
            // ############################

            document.querySelectorAll("thead th").forEach((header, index) => {
                header.addEventListener("click", () => {
                    clearSortIndicators();
                    sortTable(index);
                    addSortIndicator(index);
                });
            });

            function sortTable(columnIndex) {
                const table = document.querySelector("table");
                const tbody = table.tBodies[0];
                const rowsArray = Array.from(tbody.rows);

                const currentSortCol = table.getAttribute("data-sort-col");
                const currentSortDir = table.getAttribute("data-sort-dir");

                let newSortDir;

                if (currentSortCol != columnIndex.toString()) {
                    newSortDir = "asc"; // First click ➔ ascending
                } else if (currentSortDir === "asc") {
                    newSortDir = "desc"; // Second click ➔ descending
                } else if (currentSortDir === "desc") {
                    newSortDir = "asc"; // Third click ➔ ascending again
                } else {
                    newSortDir = "asc"; // fallback
                }

                rowsArray.sort((a, b) => {
                    const cellA = a.cells[columnIndex]?.innerText.trim() || "";
                    const cellB = b.cells[columnIndex]?.innerText.trim() || "";

                    return newSortDir === "asc" ?
                        cellA.localeCompare(cellB) :
                        cellB.localeCompare(cellA);
                });

                rowsArray.forEach(row => tbody.appendChild(row));

                table.setAttribute("data-sort-col", columnIndex);
                table.setAttribute("data-sort-dir", newSortDir);
            }

            function clearSortIndicators() {
                document.querySelectorAll("thead th").forEach(th => {
                    th.innerHTML = th.getAttribute('data-original-text') || th.innerText;
                });
            }

            function addSortIndicator(columnIndex) {
                const table = document.querySelector("table");
                const header = document.querySelectorAll("thead th")[columnIndex];
                const sortDir = table.getAttribute("data-sort-dir");

                let arrow = '';
                if (sortDir === "asc") {
                    arrow = "<small>▲</small>";
                } else if (sortDir === "desc") {
                    arrow = "<small>▼</small>";
                }

                header.innerHTML = header.getAttribute('data-original-text') + " " + arrow;
            }

            // ############################
            // BUTTON FUNCTIONS
            // ############################

            function toggleDay(dayPrefix) {
                const headers = document.querySelectorAll("thead th");
                let dayVisible = false; // Track if the day's columns are currently visible

                headers.forEach((header, index) => {
                    if (header.innerText.startsWith(dayPrefix)) {
                        const cellVisible = header.style.display !== "none";
                        dayVisible = cellVisible; // Save the visibility of one of the matching columns
                        toggleColumn(index); // Then toggle the column
                    }
                });

                // Set button colour based on new state
                const dayButtons = document.querySelectorAll('.day-button');
                dayButtons.forEach(button => {
                    if (button.innerText === dayPrefix) {
                        if (dayVisible) {
                            button.style.backgroundColor = '#d3d3d3'; // off-white
                            button.style.color = '#333333';
                        } else {
                            button.style.backgroundColor = '#87ceeb'; // light blue
                            button.style.color = '#333333';
                        }
                    }
                });
            }

            function toggleColumn(colIndex) {
                const table = document.querySelector("table");
                const rows = table.rows;

                for (let row of rows) {
                    const cell = row.cells[colIndex];
                    if (cell) {
                        cell.style.display = (cell.style.display === "none") ? "" : "none";
                    }
                }
            }

            function filterStage(stage) {
                // Deselect all stage buttons first
                const stageButtons = document.querySelectorAll('.stage-button');
                stageButtons.forEach(button => {
                    button.style.backgroundColor = '#d3d3d3'; // default
                    button.style.color = '#333333';
                });

                // Highlight the clicked stage button
                const clickedButton = Array.from(stageButtons).find(button =>
                    button.innerText === stage || (stage === 'all' && button.innerText === 'S1-S6')
                );
                if (clickedButton) {
                    clickedButton.style.backgroundColor = '#87ceeb'; // light blue
                    clickedButton.style.color = '#333333';
                }

                // Filter table rows
                const rows = document.querySelectorAll('tbody tr');
                rows.forEach(row => {
                    const stageCell = row.cells[2]; // Stage is column 3 (index 2)
                    if (!stageCell) return;

                    const rowStage = stageCell.innerText.trim();

                    if (stage === 'all' || rowStage === stage) {
                        row.style.display = '';
                    } else {
                        row.style.display = 'none';
                    }
                });
            }



            // ########################################################
            // Data Injection
            // ########################################################
            fetch('https://glowscotland.sharepoint.com/:u:/r/sites/JOHSTest01/Shared%20Documents/General/Attendance/Staff%20Daily%20Attendance%20Report%201.0.html?csf=1&web=1&e=sFBX7E')
                .then(response => response.text())
                .then(html => {
                    document.getElementById('dynamic-table').innerHTML = html;
                    highlightAttendanceCodes();
                    colourAttendanceRating();
                    addPercentToAttendance();
                    filterStage('all');
                })
                .catch(error => {
                    document.getElementById('dynamic-table').innerHTML = 'Failed to load attendance report.';
                    console.error(error);
                });









            // ########################################################
            // ON PAGE LOAD
            // ########################################################

            window.onload = () => {
                highlightAttendanceCodes();
                colourAttendanceRating();
                addPercentToAttendance();
                filterStage('all'); // Highlight S1-S6 and show all learners

                // Save original header texts for arrow reset
                document.querySelectorAll("thead th").forEach(th => {
                    th.setAttribute('data-original-text', th.innerText);
                });
            };
        </script>
